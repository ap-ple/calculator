<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
   <title>Calculator</title>
</head>
<body>
   <div id="calculator">
      <div id="screen">0</div>
      <div id="buttons">
         <div id="inputs">
            <div>
               <button>7</button>
               <button>8</button>
               <button>9</button>
            </div>
            <div>
               <button>4</button>
               <button>5</button>
               <button>6</button>
            </div>
            <div>
               <button>1</button>
               <button>2</button>
               <button>3</button>
            </div>
            <div>
               <button>.</button>
               <button>0</button>
               <button>←</button>
            </div>
            <button>CE</button>
         </div>
         <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>×</button>
            <button>÷</button>
            <button>=</button>
         </div>
      </div>
   </div>
</body>
</html>
